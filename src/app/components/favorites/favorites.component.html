<button class="back-button" (click)="navigateToMovies()">Atras</button>
<div class="favorite-title">
  <h1 class="favorite-title__text">Mis Favoritos</h1>
</div>
<div class="filter-container">
  <h4 class="filter-container__title">Filtrar por:</h4>
  <div class="filter-section">
   <label class="filter-section__label">Año:</label>
<input type="text" [(ngModel)]="selectedFilter" class="filter-section__input" placeholder="Escribe el año">

  </div>
  <div class="filter-section">
    <label class="filter-section__label">Tipo:</label>
    <select [(ngModel)]="selectedType" class="filter-section__select">
      <option value="">Todos</option>
      <option value="movie">Película</option>
      <option value="series">Serie</option>
    </select>
  </div>
  <button mat-raised-button color="primary" (click)="refreshMovies()" class="filter-container__button">Aplicar Filtros</button>
</div>

<div class="movie-card-container">
  <div *ngFor="let movie of favoriteMovies">
    <div class="movie-card">
      <h3 class="movie-card__title">{{ movie.Title }}</h3>
      <img
        [src]="movie.Poster"
        class="movie-card__img"
        alt="{{ movie.Title }}"
      />
      <p class="movie-card__info">Año: {{ movie.Year }}</p>
      <p class="movie-card__info">Tipo: {{ movie.Type }}</p>
      <div *ngIf="movie.comments && movie.comments.length > 0" class="movie-card__comments">
        <p>Comentarios:</p>
        <ul>
          <li *ngFor="let comment of movie.comments" class="movie-card__comment">{{ comment }}</li>
        </ul>
      </div>
      <input
        type="text"
        [(ngModel)]="commentToAdd"
        placeholder="Agregar comentario"
        class="movie-card__comment-input"
      />
      <button (click)="addComment(movie.imdbID)" class="movie-card__add-comment-button">Agregar comentario</button>
      <button
        *ngFor="let comment of movie.comments; let i = index"
        (click)="removeComment(movie.imdbID, i)"
        class="movie-card__remove-comment-button"
      >
        Eliminar comentario {{ i + 1 }}
      </button>
    </div>
  </div>
</div>
