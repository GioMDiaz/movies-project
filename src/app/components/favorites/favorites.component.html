<button (click)="navigateToMovies()">Atras</button>
<div>
  <h4>Filtrar por:</h4>
  <div>
    <label>Año:</label>
    <select [(ngModel)]="selectedFilter">
      <option value="all">Todos</option>
      <option value="2020">2020 en adelante</option>
    </select>
  </div>
  <div>
    <label>Tipo:</label>
    <select [(ngModel)]="selectedType">
      <option value="">Todos</option>
      <option value="movie">Película</option>
      <option value="series">Serie</option>
    </select>
  </div>
</div>
<button (click)="refreshMovies()">Aplicar Filtros</button>

<div *ngFor="let movie of favoriteMovies">
  <h3>{{ movie.Title }}</h3>
  <img [src]="movie.Poster" alt="{{ movie.Title }}" />
  <p>Año: {{ movie.Year }}</p>
  <p>Tipo: {{ movie.Type }}</p>
  <div *ngIf="movie.comments && movie.comments.length > 0">
    <p>Comentarios:</p>
    <ul>
      <li *ngFor="let comment of movie.comments">{{ comment }}</li>
    </ul>
  </div>
  <input type="text" [(ngModel)]="commentToAdd" placeholder="Agregar comentario" />
  <button (click)="addComment(movie.imdbID)">Agregar comentario</button>
  <button *ngFor="let comment of movie.comments; let i = index" (click)="removeComment(movie.imdbID, i)">
    Eliminar comentario {{ i + 1 }}
  </button>
</div>
