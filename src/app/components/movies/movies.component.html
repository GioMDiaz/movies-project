<div class="movie-search-container">
  <div class="input-movie-search input-movie-search--block">
    <input
      class="input-movie-search input-movie-search--block input-movie-search__container"
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Buscar películas"
    />
  </div>
  <div
    class="selection-button-movies-favorites selection-button-movies-favorites--block"
  >
    <button
      class="button-input-movie-search button-input-movie-search--element"
      (click)="searchMovies()"
    >
      Buscar
    </button>
    <button
      class="favorites-button favorites-button--element"
      (click)="navigateToFavorites()"
    >
      Ir a favoritos
    </button>
  </div>

  <div>
    <div class="total-results">
      <h4>{{ totalResults }} resultados encontrados:</h4>
    </div>
    <div *ngIf="movies.length > 0">
      <div class="movie-card-container">
      <div *ngFor="let movie of movies">
        <div class="movie-card">
          <h3 class="movie-card-title">{{ movie.Title }}</h3>
          <div class="movie-card-img">
            <img [src]="movie.Poster" alt="img movie" />
          </div>
          <div class="movie-card-description">
            <div>
              <p>Año: {{ movie.Year }}</p>
              <p>Tipo: {{ movie.Type }}</p>
            </div>
            <button
              mat-icon-button
              [style.background-color]="
                movie.isFavorite ? '#ae4444' : '#d8cacc'
              "
              (click)="addToFavorites(movie)"
            >
              <mat-icon>favorite</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="movie-search-paginator">
        <button mat-raised-button color="primary" (click)="prevPage()">
          Página Anterior
        </button>
        <span>Página {{ currentPage }}</span>
        <button mat-raised-button color="primary" (click)="nextPage()">
          Siguiente Página
        </button>
      </div>
    </div>
    </div>
  </div>
</div>

  <div *ngIf="searchPerformed && movies.length === 0">
    <p>No se encontraron resultados.</p>
  </div>
